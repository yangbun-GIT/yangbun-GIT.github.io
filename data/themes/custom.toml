# 보라색 기반의 커스텀 테마
name = "Purple Mood"

[light]
  # Primary
  primary = "#673ab7"  # 차분하고 세련된 보라색으로 변경

  # Links
  link = "#673ab7"  # 라이트 모드에서 링크 색상을 주 색상인 보라색으로
  link_hover = "#512da8"  # 마우스 올렸을 때 더 진한 보라색으로 변경

  # Menu
  menu_primary = "rgb(247, 250, 252)"
  menu_text = "#673ab7"  # 라이트 모드에서 메뉴 텍스트를 메인 보라색으로
  menu_text_active = "#512da8"  # 더 진한 보라색으로 메뉴 활성화 색상 설정
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(243, 242, 245)"  # 매우 밝은 라벤더 색으로 변경해 배경에 변화를 줌
  home_section_even = "rgb(237, 231, 246)"  # 밝은 라벤더 색으로 구분감 제공

[dark]
  # Primary
  primary = "#9575cd"  # 다크 모드에서 잘 보이는 밝은 보라색

  # Links
  link = "#9575cd"
  link_hover = "#b39ddb" # 마우스를 올렸을 때 더 밝은 보라색으로

  # Background
  background = "rgb(26, 32, 44)"

  # Home sections
  home_section_odd = "rgb(26, 32, 44)"
  home_section_even = "rgb(20, 25, 30)"  # 짝수 섹션을 더 어두운 톤으로 변경

  # Menu
  menu_primary = "rgb(26, 32, 44)"
  menu_text = "#ffffff"  # 다크 모드에서 메뉴 텍스트를 흰색으로 설정
  menu_text_active = "#9575cd"  # 다크 모드에서 메뉴 활성화 색상을 메인 보라색으로 설정
